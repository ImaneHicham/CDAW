<html lang="en">

 <head>
     <title>Title</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
     <link href="css/register.css" rel="stylesheet">
 </head>

 <body>

     <header class="header">
         <nav class="navbar navbar-expand-lg navbar-light ">
             <div class="container">
                 <!-- Navbar Brand -->
                 <a href="#" class="navbar-brand">
                     <img src="images/logo.png" alt="logo" width="150">
                 </a>
             </div>
         </nav>
     </header>


     <div class="container">
         <div class="row   align-items-center">
             <!-- For Demo Purpose -->
             <div class="mb-8" style="margin-bottom: 65px">
                 <img src="images/connex.jpg" alt="" class="ss">




             </div>

             <!-- Registeration Form -->

             <div class="col-md-7 col-lg-6 ml-auto">
                 <h1 style="padding-bottom: 40px;">Create an Account</h1>
                 <form action="#">
                     <div class="row">

                         <!-- First Name -->
                         <div class="input-group col-lg-12 mb-4">
                             <div class="input-group-prepend">
                                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                                     <i class="fa fa-user text-muted"></i>
                                 </span>
                             </div>
                             <input id="firstName" type="text" name="firstname" placeholder=" Name"
                                 class="form-control bg-white border-left-0 border-md">
                         </div>

                         <!-- Last Name -->

                         <!-- Email Address -->
                         <div class="input-group col-lg-12 mb-4">
                             <div class="input-group-prepend">
                                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                                     <i class="fa fa-envelope text-muted"></i>
                                 </span>
                             </div>
                             <input id="email" type="email" name="email" placeholder="Email Address"
                                 class="form-control bg-white border-left-0 border-md">
                         </div>



                         <!-- Password -->
                         <div class="input-group col-lg-6 mb-4">
                             <div class="input-group-prepend">
                                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                                     <i class="fa fa-lock text-muted"></i>
                                 </span>
                             </div>
                             <input id="password" type="password" name="password" placeholder="Password"
                                 class="form-control bg-white border-left-0 border-md">
                         </div>

                         <!-- Password Confirmation -->
                         <div class="input-group col-lg-6 mb-4">
                             <div class="input-group-prepend">
                                 <span class="input-group-text bg-white px-4 border-md border-right-0">
                                     <i class="fa fa-lock text-muted"></i>
                                 </span>
                             </div>
                             <input id="passwordConfirmation" type="text" name="passwordConfirmation"
                                 placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                         </div>

                         <!-- Submit Button -->
                         <div class="form-group col-lg-12 mx-auto mb-0">
                             <a href="#" class="btn btn-block py-2" style="background-color: #FC7D01;">
                                 <span class="font-weight-bold">Create your account</span>

                             </a>
                         </div>

                         <!-- Divider Text -->
                         <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                             <div class="border-bottom w-100 ml-5"></div>
                             <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                             <div class="border-bottom w-100 mr-5"></div>
                         </div>

                         <!-- Social Login -->
                         <div class="form-group col-lg-12 mx-auto">
                             <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                 <i class="fa fa-facebook-f mr-2"></i>
                                 <span class="font-weight-bold">Continue with Facebook</span>
                             </a>
                             <a href="#" class="btn btn-danger btn-block py-2 btn-google">
                                 <i class="fa fa-twitter mr-2"></i>
                                 <span class="font-weight-bold">Continue with Google</i></span>
                             </a>
                         </div>

                         <!-- Already Registered -->
                         <div class="text-center w-100">
                             <p class="text-muted font-weight-bold">Already Registered? <a href="connex.html"
                                     class="text-warning ml-2">Login</a></p>
                         </div>

                     </div>
                 </form>
             </div>
         </div>
     </div>

     <!-- footer -->
     <div class="footer">
         <div class="container">
             <div class="  row w3ls_footer_grid">
                 <div class="col-sm-6 w3ls_footer_grid_left">
                     <div class="w3ls_footer_grid_left1">
                         <h2>Subscribe to us</h2>
                         <div class="w3ls_footer_grid_left1_pos">
                             <form action="#" method="post">
                                 <input type="email" name="email" placeholder="Your email..." required="">
                                 <input type="submit" value="Send">
                             </form>
                         </div>
                     </div>
                 </div>
                 <div class="col-sm-6 w3ls_footer_grid_right">
                     <div class="logo2">
                         <a href="index.html"><img src="images/logo.png" alt="" /></a>
                     </div>

                 </div>
                 <div class="clearfix"> </div>
             </div>
             <div class="col-md-5 w3ls_footer_grid1_left">
                 <p>&copy; 2016 One Movies. All rights reserved MStore Movies.
                 </p>
             </div>
             <div class="col-md- w3ls_footer_grid1_right" style="padding-bottom: 40px;">

                     </li>

                     </li>

                     </li>
                     <li>
                         <a href="icons.html">Icons</a>
                     </li>
                     <li>
                         <a href="contact.html">Contact Us</a>
                     </li>
                 </ul>
             </div>
             <div class="clearfix"> </div>
         </div>
     </div>
     <!-- //footer -->
 </body>

 </html>
